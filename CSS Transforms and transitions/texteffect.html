<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS Code -->
    <style>
        body {
            font-family: 'Trebuchet MS';
        }

        .text {
            width: 300px;
            border: 2px solid brown;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .text:hover {
            overflow: visible;
            white-space: normal;
        }

    </style>
    <!-- HTML Code -->
</head>
<body>
    <h1 style="color: brown">
        Ellipsis Property
    </h1>
    <div class="text">
        This is a sample write-up to show the use of the ellipsis property of text-overflow
    </div>
</body>
</html>
