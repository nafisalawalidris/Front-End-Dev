<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS Code -->
    <style>
        body {
            background-color: black;
            font-family: 'Papyrus';
        }

        h1 {
            text-shadow: 0 0 30px green,
                         0 0 5px white;
            /*
            1 -> X-coordinate
            2 -> Y-coordinate
            3 -> Blur radius
            4 -> Shadow color
            */
        }
    </style>
    <!-- HTML Code -->
</head>
<body>
    <h1 style="color: black">
        Little Lemon 
    </h1>
 
</body>
</html>
