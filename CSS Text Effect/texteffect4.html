<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS Code -->
    <style>
        body {
            font-family: 'Trebuchet MS';
        }

        p {
            width: 50px;
            overflow: hidden;
            border: 2px solid brown;
            word-wrap: break-word;
        }

    </style>
    <!-- HTML Code -->
</head>
<body>
    <h1 style="color: brown">
        Word Wrap Property
    </h1>
    <div class="text">
        <p class="wrap">Illustration of word wrap property</p>
    </div>
</body>
</html>
