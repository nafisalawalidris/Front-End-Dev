<!DOCTYPE html>
<html lang="en">
    <head>

<!--CSS Code-->
<style>
        body {
            font-family: 'Trebuchet MS';
        }

        .text {
            width: 300px;
            border: 2px solid brown;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .text:hover {
            overflow: visible;
        }

</style>
    <!--HTML Code -->
    </head>
<body>
    <h1 style="color: brown">
        Clip Property
    </h1>
    <div class="text">
        This is a sample write-up to show use of clip property of text-overflow
    </div>
</body>
</html>
