<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
        <!-- Email Address Field -->
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Date of Booking Field -->
        <div>
            <label for="bookingDate">Date of Booking:</label>
            <input type="date" id="bookingDate" name="bookingDate" required>
        </div>

        <!-- Number of People Field -->
        <div>
            <label for="numPeople">Number of People:</label>
            <input type="number" id="numPeople" name="numPeople" required min="1" max="8">
        </div>

        <!-- Cancellation Policy Checkbox -->
        <div>
            <label>
                <input type="checkbox" id="agreeCancellation" name="agreeCancellation" required>
                I agree to the cancellation policy
            </label>
        </div>

        <!-- Submit Button -->
        <button type="submit">Book Now</button>
    </form>

</body>
</html>
